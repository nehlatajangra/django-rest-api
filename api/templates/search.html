<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
   <div class="row">
    <div class="col-md-4">
        
        <input type="text" id="word_id1" placeholder="enter customer name "/>
        <button type="submit" value="Search" onclick="getdata1()">Search</button>
    </div>
    <div class="col-md-4">
        
        <input type="text" id="word_id2" placeholder="enter category name "/>
        <button type="submit" value="Search" onclick="getdata2()">Search</button>

    </div>

     <div class="col-md-4">
        <input type="text" id="word_id3" placeholder="enter product name "/>
        <button type="submit" value="Search" onclick="getdata3()">Search</button>

    </div>
   </div>
    
    
</body>

<script>
async function getdata1() {
    let word1 = document.getElementById("word_id1").value;
    console.log(word1,'==============sdbfjsbjsb')
    let url = `http://127.0.0.1:8000/Customer/?first_name=${word1}`;
    console.log(url,'-------------')
    
    try {
        const response = await fetch(url);
        if (response.ok) {
            const data = await response.json();
            console.log(data);
            console.log(data[0].first_name);
        } else {
            console.log("Error:", response.statusText);
        }
    } catch (error) {
        console.error("Error:", error);
    }
}


async function getdata2() {
    let word2 = document.getElementById("word_id2").value;
    console.log(word2,'==============sdbfjsbjsb')
    let url = `http://127.0.0.1:8000/category/?Customer=${word2}`;
    console.log(url,'-------------')
    
    try {
        const response = await fetch(url);
        if (response.ok) {
            const data = await response.json();
            console.log(data[0].Customer);
        } else {
            console.log("Error:", response.statusText);
        }
    } catch (error) {
        console.error("Error:", error);
    }
}


async function getdata3() {
    let word3 = document.getElementById("word_id3").value;
    console.log(word3,'==============sdbfjsbjsb')
    let url = `http://127.0.0.1:8000/product/?prod_name=${word3}`;
    console.log(url,'-------------')

            console.log("Error:", response.statusText);
        }
    } catch (error) {
        console.error("Error:", error);
    }
}

</script>
</html>
